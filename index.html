<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script defer src="app.js"></script>

		<title>J_query_form</title>
	</head>
	<body>
        <div id="confirm">Merci Moussa, votre message a été bien envoyé !</div>
		<div class="container">
            <h2>Formulaire de contact en jquery/js/boostrap </h2>
			<div class="mb-3 cont">
				<label for="exampleFormControlInput1" class="form-label">Nom</label>
				<input type="text" class="form-control" id="Input1" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Prenom</label>
				<input type="text" class="form-control" id="Input2" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"
					>Adresse mail</label
				>
				<input
					type="text"
					class="form-control"
					id="Input3"
					placeholder="name@example.com"
				/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"
					>Téléphone</label
				>
				<input type="text" class="form-control" id="Input4" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label"
					>Message</label
				>
				<textarea class="form-control" id="message" rows="3"></textarea>
				<div class="alert alert-success my-2" role="alert" id="alert">
					<span id="mots"></span> mot(s)<span id="caracteres"></span>
					caractère(s) / 200
				</div>
				<div class="alert alert-danger" role="alert" id="alert_max">
					Nombre maximal de caractères atteint !
				</div>
			</div>
			<button id="submit" type="button" class="btn btn-primary">Nous contacter</button>
		</div>
        
	</body>
</html>
